<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>RetailOff</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reatil off</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <ion-img src="../../assets/logo.png" class="mb-3 mt-0"></ion-img>
        <ion-text class="ion-margin" *ngIf="isLogin">Bienvenido</ion-text>
        <ion-button (click)="navigateToLogin()" expand="block" color="primary" *ngIf="!isLogin">Iniciar sesión</ion-button>
        <ion-text color="medium" class="ion-margin" *ngIf="!isLogin">¿Aún no tienes cuenta?</ion-text>
        <ion-button (click)="navigateToRegistry()" expand="block" color="primary" *ngIf="!isLogin">Crear cuenta</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
