<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (submit)="createAccount()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="firstName" [(ngModel)]="firstName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" name="lastName" [(ngModel)]="lastName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" class="mt-4" color="success">Crear cuenta</ion-button>
  </form>

  <ion-button expand="block" color="primary" class="mt-2" (click)="navigateBack()">Volver</ion-button>
</ion-content>
